<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Asap&family=Montserrat:wght@200&family=Open+Sans:wght@600&family=PT+Sans&family=Philosopher&family=Poppins:wght@200;500&family=Raleway:wght@100;200;300&family=Roboto:ital,wght@0,300;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <main class="main-container">
        <div class="scene">
            <div class="card">
                <!-- card front -->
                <div class="card__front">
                    <img src="img/visa.png" alt=""></div>
                    <div class="card__number number">
                        <div class="number-group number-group--0">4011</div>
                        <div class="number-group number-group--1">2016</div>
                        <div class="number-group number-group--2">4532</div>
                        <div class="number-group number-group--3">4234</div>
                    </div>
                    <div class="card__details">
                        <div class="card__holder">
                            <span class="card__holder__title">Card Holder</span>
                            <span class="card__holder__name">Bla Blau</span>
                        </div>
                            <div class="card__expiration">
                                <span class="card__expiration__title">Expires</span>
                                <span class="card__expiration__date">32/88</span>
                            </div>
                    </div>
            </div>
        </div>
    </main>
</body>
</html>
