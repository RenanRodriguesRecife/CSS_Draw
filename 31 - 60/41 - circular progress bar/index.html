<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="progresscircle.css">
</head>
<body>
    <div class="skills">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <div class="section-heading text-center">
                        <h2>Our Skills</h2>
                    </div>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-md-4">
                    <div class="box">
                        <div class="circlechart" data-percentage="-20">html</div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="box">
                        <div class="circlechart" data-percentage="100">css</div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="box">
                        <div class="circlechart" data-percentage="80">javascript</div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="box">
                        <div class="circlechart" data-percentage="30">seo</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
  <script src="progresscircle.js"></script>
  <script>
      $('.circlechart').circlechart();
  </script>
</body>
</html>
